<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    function saltoDeLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltoDeLinea();
    }

    var victorias = parseInt(prompt("Ingresa el numero de victorias"));
    var empates = parseInt(prompt("Ingresa el numero de empates"));

    puntosTotal = () =>{
        var puntos = (victorias * 3) + Number(empates);
        return imprimir("El equipo tiene un total de "+puntos+" puntos");
    }

    puntosTotal2 = () =>{
        var puntos = (victorias * 3) + empates;
        return imprimir("El equipo tiene un total de "+puntos+" puntos");
    }

    puntosTotal();
    puntosTotal2();




</script>
