<meta charset="UTF-8">
<!DOCTYPE html>
<html lang="en">


<script>
    function saltoDeLinea() {
        document.write("<br>");  
        document.write("<br>");  
        document.write("<br>");  
        document.write("<br>");  
        document.write("<br>");  
    }
    
    function imprimir(frase){
        document.write(frase);
        saltoDeLinea();
    }
    

    function calcularIMC(nombre,peso, altura){
        var imc = peso / (altura * altura);
        return  imprimir("El IMC de "+nombre+" es de: " +Math.round(imc));
    }
    
    calcularIMC("Christian",71, 1.72);
    calcularIMC(prompt("Ingresa tu nombre"),prompt("Ingresa tu peso"),prompt("Ingresa tu altura"));
    </script>
